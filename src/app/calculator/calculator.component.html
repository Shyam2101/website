<button class="" (click)="exitButton()"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 ml-3 mt-3 rounded-2xl">
  <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
</svg>
</button>
<div class="flex justify-center">
  <form>
    <h1>CALCULATION</h1>
    <div>
      <label> Number 1</label>
      <input
        type="number"
        name="num1"
        [(ngModel)]="num1"
        class="formcontrol"
        placeholder="Enter Num-1"
        (keyup)="onkey($event)"
      />
    </div>

    <div>
      <label>Number 2</label>
      <input
        type="number"
        name="num2"
        [(ngModel)]="num2"
        class="input"
        placeholder="Enter Num-2"
      />
      <br />
      <input type="text" class="input" [(value)]="num2" />
    </div>

    <div>
      <label> TOTAL </label>

      <input class="total" placeholder="TOTAL" [value]="result" />
    </div>

  </form>
</div>


    <div class="flex justify-center">
      <button class="button-5" (click)="sum()">ADD</button>
      <button class="button-5" (click)="sub()">SUB</button>
      <button class="button-5" (click)="mul()">MULTIPLY</button>
      <button class="button-5" (click)="div()">DIVIDE</button>
    </div>
